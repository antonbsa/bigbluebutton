name: Publish Test Results
on:
  pull_request_target:
  workflow_run:
    workflows: [Automated tests]
    types:
      - completed
  pull_request:

jobs:
  get-pr-data:
    runs-on: ubuntu-latest
    outputs:
      pr-number: ${{ steps.set-env.outputs.PR_NUMBER }}
      workflow-id: ${{ steps.set-env.outputs.WORKFLOW_ID }}
    steps:
      # following code taken from
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#using-data-from-the-triggering-workflow
      - name: Download artifact
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "comment-data-artifacts"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr_number.zip`, Buffer.from(download.data));

      - name: Unzip artifact
        run: unzip comment-data-artifacts.zip
      - name: Set env variables
        id: set-env
        run: |
          echo "PR_NUMBER=$(cat comment-data-artifacts/pr_number)" >> $GITHUB_OUTPUT
          echo "WORKFLOW_ID=$(cat comment-data-artifacts/workflow_id)" >> $GITHUB_OUTPUT
  comment-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs: get-pr-data
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ needs.get-pr-data.outputs.pr-number }}
          comment-author: "github-actions[bot]"
          body-includes: Automated tests Summary
      - name: Remove previous comment
        if: steps.fc.outputs.comment-id != ''
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: ${{ steps.fc.outputs.comment-id }}
            })
      - name: Passing tests comment
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ needs.get-pr-data.outputs.pr-number }}
          body: |
            <h1>Automated tests Summary</h1>
            <h3><strong>:white_check_mark:</strong> All the CI tests have passed!</h3>
      - name: Failing tests comment
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ needs.get-pr-data.outputs.pr-number }}
          body: |
            <h1> Automated tests Summary</h1>
            <h3><strong>:rotating_light:</strong> Test workflow has failed</h3>
            ___

            [Click here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ needs.get-pr-data.outputs.workflow-id }}) to check the action test reports
